group 'com.me'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group:'com.alibaba',name:'dubbo',version:'2.4.10'
   /* compile fileTree(dir:'libs',include:['*.jar'])*/
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.9'
    compile group: 'com.101tec', name: 'zkclient', version: '0.9'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    compile project(':dubbo-demo-facade')
    compile(project(':dubbo-demo-provider')) {
        exclude group: 'com.me', module: 'dubbo-demo-consumer'
    }

}
